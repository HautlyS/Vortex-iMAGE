name: Android & Desktop Build

# Builds for Android and Desktop platforms with optional pqcrypto-backend
# pqcrypto provides optimized C/assembly implementations for better performance
# Pure-Rust fallback is always available if pqcrypto fails

on:
  push:
    branches: [main, release]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      use_pqcrypto:
        description: 'Use pqcrypto C bindings (faster but requires C compiler)'
        required: false
        default: true
        type: boolean
      platforms:
        description: 'Platforms to build'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - desktop-only
          - android-only

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  APP_NAME: iMAGE

jobs:
  # Desktop builds (Linux, macOS, Windows)
  build-desktop:
    if: ${{ github.event.inputs.platforms != 'android-only' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: macos-14
            target: aarch64-apple-darwin
            name: macos-arm64
          - os: macos-14
            target: x86_64-apple-darwin
            name: macos-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64

    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            pkg-config

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Determine cargo features
        id: features
        shell: bash
        run: |
          # Use pqcrypto-backend for desktop builds (faster, optimized assembly)
          if [[ "${{ github.event.inputs.use_pqcrypto }}" != "false" ]]; then
            echo "features=--features pqcrypto-backend" >> $GITHUB_OUTPUT
            echo "Using pqcrypto-backend (optimized C/assembly)"
          else
            echo "features=" >> $GITHUB_OUTPUT
            echo "Using pure-Rust PQ crypto"
          fi

      - name: Build Tauri app
        shell: bash
        run: |
          cd src-tauri
          
          echo "Building for ${{ matrix.target }} with features: ${{ steps.features.outputs.features }}"
          
          # Try with pqcrypto first, fallback to pure-Rust if it fails
          if ! cargo build --release --target ${{ matrix.target }} ${{ steps.features.outputs.features }}; then
            echo "::warning::pqcrypto build failed, falling back to pure-Rust"
            cargo build --release --target ${{ matrix.target }}
          fi
          
          cd ..

      - name: Build Tauri bundle
        shell: bash
        run: |
          # Build the full Tauri app bundle
          if [[ "${{ steps.features.outputs.features }}" != "" ]]; then
            pnpm tauri build --target ${{ matrix.target }} -- ${{ steps.features.outputs.features }} || \
            pnpm tauri build --target ${{ matrix.target }}
          else
            pnpm tauri build --target ${{ matrix.target }}
          fi

      - name: Find artifacts
        id: artifacts
        shell: bash
        run: |
          mkdir -p ./dist-output
          
          # Find and copy built artifacts
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            find src-tauri/target -name "*.deb" -exec cp {} ./dist-output/ \; 2>/dev/null || true
            find src-tauri/target -name "*.AppImage" -exec cp {} ./dist-output/ \; 2>/dev/null || true
            find src-tauri/target -name "*.rpm" -exec cp {} ./dist-output/ \; 2>/dev/null || true
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            find src-tauri/target -name "*.dmg" -exec cp {} ./dist-output/ \; 2>/dev/null || true
            find src-tauri/target -name "*.app" -type d -exec zip -r ./dist-output/{}.zip {} \; 2>/dev/null || true
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            find src-tauri/target -name "*.msi" -exec cp {} ./dist-output/ \; 2>/dev/null || true
            find src-tauri/target -name "*.exe" -path "*/bundle/*" -exec cp {} ./dist-output/ \; 2>/dev/null || true
          fi
          
          echo "Artifacts:"
          ls -la ./dist-output/ || echo "No artifacts found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.name }}-${{ github.sha }}
          path: ./dist-output/
          retention-days: 30
          if-no-files-found: warn

  # Android build
  build-android:
    if: ${{ github.event.inputs.platforms != 'desktop-only' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Initialize Android project
        run: pnpm tauri android init || true

      - name: Determine cargo features
        id: features
        run: |
          # Use pqcrypto-backend for Android builds (faster, optimized)
          if [[ "${{ github.event.inputs.use_pqcrypto }}" != "false" ]]; then
            echo "features=--features pqcrypto-backend" >> $GITHUB_OUTPUT
            echo "Using pqcrypto-backend (optimized C/assembly)"
          else
            echo "features=" >> $GITHUB_OUTPUT
            echo "Using pure-Rust PQ crypto"
          fi

      - name: Build Android APK
        run: |
          # Build with pqcrypto if available, fallback to pure-Rust
          if [[ "${{ steps.features.outputs.features }}" != "" ]]; then
            pnpm tauri android build -- ${{ steps.features.outputs.features }} || \
            pnpm tauri android build
          else
            pnpm tauri android build
          fi

      - name: Find APK artifacts
        run: |
          mkdir -p ./dist-output
          find src-tauri/gen/android -name "*.apk" -exec cp {} ./dist-output/ \; 2>/dev/null || true
          find src-tauri/gen/android -name "*.aab" -exec cp {} ./dist-output/ \; 2>/dev/null || true
          
          echo "Android artifacts:"
          ls -la ./dist-output/ || echo "No artifacts found"

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-android-${{ github.sha }}
          path: ./dist-output/
          retention-days: 30
          if-no-files-found: warn

  # Summary job
  summary:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Desktop | ${{ needs.build-desktop.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Android | ${{ needs.build-android.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Crypto Backend" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.use_pqcrypto }}" != "false" ]]; then
            echo "Using **pqcrypto** C bindings (optimized assembly)" >> $GITHUB_STEP_SUMMARY
          else
            echo "Using **pure-Rust** ml-kem/ml-dsa crates" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Notes" >> $GITHUB_STEP_SUMMARY
          echo "- Desktop/Android builds use pqcrypto-backend by default for better performance" >> $GITHUB_STEP_SUMMARY
          echo "- iOS builds use pure-Rust crypto (pqcrypto SHA3 assembly fails on iOS ARM)" >> $GITHUB_STEP_SUMMARY
          echo "- Both backends are cryptographically compatible (same algorithms)" >> $GITHUB_STEP_SUMMARY
