name: Build All Platforms

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: iMAGE

jobs:
  build-ios-unsigned:
    runs-on: macos-latest
    env:
      APPLE_DEVELOPMENT_TEAM: TEMPORARY123456
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm run build

      - name: Initialize iOS project
        run: pnpm tauri ios init

      - name: Disable code signing in Xcode project
        run: |
          PBXPROJ=$(find src-tauri/gen/apple -name "project.pbxproj" | head -1)
          if [ -z "$PBXPROJ" ]; then
            echo "Error: project.pbxproj not found"
            exit 1
          fi
          echo "Modifying: $PBXPROJ"
          # More comprehensive code signing disabling
          sed -i '' 's/CODE_SIGN_IDENTITY = "[^"]*";/CODE_SIGN_IDENTITY = "";/g' "$PBXPROJ"
          sed -i '' 's/DEVELOPMENT_TEAM = "[^"]*";/DEVELOPMENT_TEAM = "";/g' "$PBXPROJ"
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES;/CODE_SIGNING_REQUIRED = NO;/g' "$PBXPROJ"
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES;/CODE_SIGNING_ALLOWED = NO;/g' "$PBXPROJ"
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = "[^"]*";/PROVISIONING_PROFILE_SPECIFIER = "";/g' "$PBXPROJ"
          # Add these settings if they don't exist
          if ! grep -q "CODE_SIGNING_REQUIRED = NO" "$PBXPROJ"; then
            sed -i '' '/CURRENT_PROJECT_VERSION = /a\
				CODE_SIGNING_REQUIRED = NO;' "$PBXPROJ"
          fi

      - name: Build iOS app with fallback
        run: |
          # Try Tauri build first
          if ! pnpm tauri ios build; then
            echo "Tauri build failed, trying xcodebuild directly..."
            WORKSPACE=$(find src-tauri/gen/apple -name "*.xcworkspace" | head -1)
            PROJECT=$(find src-tauri/gen/apple -name "*.xcodeproj" | head -1)
            
            if [ -n "$WORKSPACE" ]; then
              xcodebuild -workspace "$WORKSPACE" -scheme iMAGE -configuration Release -sdk iphoneos -destination generic/platform=iOS archive -archivePath ./build/iMAGE.xcarchive CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
            elif [ -n "$PROJECT" ]; then
              xcodebuild -project "$PROJECT" -scheme iMAGE -configuration Release -sdk iphoneos -destination generic/platform=iOS archive -archivePath ./build/iMAGE.xcarchive CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
            else
              echo "No Xcode project found"
              exit 1
            fi
          fi

      - name: Create unsigned IPA for sideloading
        run: |
          # Look for .app in multiple locations
          APP_PATH=""
          
          # Check Tauri build output first
          if [ -d "src-tauri/gen/apple/build" ]; then
            APP_PATH=$(find src-tauri/gen/apple/build -name "*.app" -type d | head -1)
          fi
          
          # Check archive if xcodebuild was used
          if [ -z "$APP_PATH" ] && [ -d "./build/iMAGE.xcarchive" ]; then
            APP_PATH=$(find ./build/iMAGE.xcarchive -name "*.app" -type d | head -1)
          fi
          
          # Check DerivedData as last resort
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "iMAGE*.app" -type d 2>/dev/null | head -1)
          fi
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: No .app file found"
            find . -name "*.app" -type d 2>/dev/null || echo "No .app files found anywhere"
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r iMAGE-unsigned.ipa Payload
          rm -rf Payload
          
          # Verify IPA was created
          if [ ! -f "iMAGE-unsigned.ipa" ]; then
            echo "Error: IPA creation failed"
            exit 1
          fi
          
          echo "IPA size: $(ls -lh iMAGE-unsigned.ipa | awk '{print $5}')"

      - uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: iMAGE-unsigned.ipa
          retention-days: 7

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.0.12077973"

      - name: Install dependencies
        run: pnpm install

      - name: Initialize Android project
        run: pnpm tauri android init

      - name: Build Android APK
        run: pnpm tauri android build
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          retention-days: 7

  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install

      - name: Build desktop app
        run: pnpm tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
          retention-days: 7
