name: Build All Platforms

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: iMAGE

jobs:
  build-ios-unsigned:
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      APPLE_DEVELOPMENT_TEAM: TEMPORARY123456
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Initialize iOS project
        run: |
          pnpm tauri ios init
          echo "iOS project initialized"

      - name: Disable code signing comprehensively
        run: |
          PBXPROJ=$(find src-tauri/gen/apple -name "project.pbxproj" | head -1)
          if [ -z "$PBXPROJ" ]; then
            echo "Error: project.pbxproj not found"
            find src-tauri/gen/apple -name "*.pbxproj" || echo "No pbxproj files found"
            exit 1
          fi
          
          echo "Modifying: $PBXPROJ"
          cp "$PBXPROJ" "$PBXPROJ.backup"
          
          # Comprehensive code signing removal
          sed -i '' 's/CODE_SIGN_IDENTITY = "[^"]*";/CODE_SIGN_IDENTITY = "";/g' "$PBXPROJ"
          sed -i '' 's/DEVELOPMENT_TEAM = "[^"]*";/DEVELOPMENT_TEAM = "";/g' "$PBXPROJ"
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES;/CODE_SIGNING_REQUIRED = NO;/g' "$PBXPROJ"
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES;/CODE_SIGNING_ALLOWED = NO;/g' "$PBXPROJ"
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = "[^"]*";/PROVISIONING_PROFILE_SPECIFIER = "";/g' "$PBXPROJ"
          sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "[^"]*";/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "";/g' "$PBXPROJ"
          
          echo "Code signing disabled"

      - name: Build iOS app
        run: |
          set -e
          echo "Starting iOS build..."
          
          # Skip Tauri build, go directly to xcodebuild with proper configuration
          echo "Using xcodebuild directly for better control..."
          
          # Find workspace or project
          WORKSPACE=$(find src-tauri/gen/apple -name "*.xcworkspace" | head -1)
          PROJECT=$(find src-tauri/gen/apple -name "*.xcodeproj" | head -1)
          
          if [ -n "$WORKSPACE" ]; then
            echo "Using workspace: $WORKSPACE"
            SCHEME=$(xcodebuild -workspace "$WORKSPACE" -list | grep -A 100 "Schemes:" | grep -v "Schemes:" | sed 's/^[[:space:]]*//' | head -1)
            echo "Using scheme: $SCHEME"
            
            xcodebuild clean -workspace "$WORKSPACE" -scheme "$SCHEME" -configuration Release
            xcodebuild archive \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -destination generic/platform=iOS \
              -archivePath ./build/app.xcarchive \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              DEVELOPMENT_TEAM="" \
              CODE_SIGN_IDENTITY="" \
              PROVISIONING_PROFILE_SPECIFIER="" \
              -allowProvisioningUpdates
              
          elif [ -n "$PROJECT" ]; then
            echo "Using project: $PROJECT"
            SCHEME=$(xcodebuild -project "$PROJECT" -list | grep -A 100 "Schemes:" | grep -v "Schemes:" | sed 's/^[[:space:]]*//' | head -1)
            echo "Using scheme: $SCHEME"
            
            xcodebuild clean -project "$PROJECT" -scheme "$SCHEME" -configuration Release
            xcodebuild archive \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -destination generic/platform=iOS \
              -archivePath ./build/app.xcarchive \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              DEVELOPMENT_TEAM="" \
              CODE_SIGN_IDENTITY="" \
              PROVISIONING_PROFILE_SPECIFIER="" \
              -allowProvisioningUpdates
          else
            echo "No Xcode project found"
            find src-tauri/gen/apple -name "*.xc*" || echo "No Xcode files found"
            exit 1
          fi

      - name: Create unsigned IPA
        run: |
          set -e
          APP_PATH=""
          
          # Search order: Tauri output -> Archive -> DerivedData
          SEARCH_PATHS=(
            "src-tauri/gen/apple/build"
            "./build/app.xcarchive"
            "~/Library/Developer/Xcode/DerivedData"
          )
          
          for path in "${SEARCH_PATHS[@]}"; do
            if [ -d "$path" ]; then
              APP_PATH=$(find "$path" -name "*.app" -type d 2>/dev/null | head -1)
              if [ -n "$APP_PATH" ]; then
                echo "Found app at: $APP_PATH"
                break
              fi
            fi
          done
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: No .app file found"
            echo "Searching all locations:"
            find . -name "*.app" -type d 2>/dev/null || echo "No .app files found in current directory"
            find ~/Library/Developer/Xcode/DerivedData -name "*.app" -type d 2>/dev/null | head -5 || echo "No .app files in DerivedData"
            exit 1
          fi
          
          # Verify app structure
          if [ ! -d "$APP_PATH" ]; then
            echo "Error: App path is not a directory: $APP_PATH"
            exit 1
          fi
          
          # Create IPA
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          
          # Create IPA with proper compression
          cd Payload
          zip -r ../iMAGE-unsigned.ipa . -x "*.DS_Store"
          cd ..
          rm -rf Payload
          
          # Verify IPA
          if [ ! -f "iMAGE-unsigned.ipa" ]; then
            echo "Error: IPA creation failed"
            exit 1
          fi
          
          IPA_SIZE=$(ls -lh iMAGE-unsigned.ipa | awk '{print $5}')
          echo "✅ IPA created successfully: $IPA_SIZE"
          
          # Basic IPA validation
          if [ $(stat -f%z iMAGE-unsigned.ipa) -lt 1000000 ]; then
            echo "⚠️  Warning: IPA seems small (< 1MB), might be incomplete"
          fi

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: iMAGE-unsigned.ipa
          retention-days: 30
          if-no-files-found: error

  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.0.12077973"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Initialize Android project
        run: pnpm tauri android init

      - name: Build Android APK
        run: pnpm tauri android build --release
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          retention-days: 30

  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Build desktop app
        run: pnpm tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
          retention-days: 30
