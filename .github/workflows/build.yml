name: Build All Platforms

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: iMAGE

jobs:
  build-ios-unsigned:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Initialize iOS project
        run: pnpm tauri ios init

      - name: Patch iOS Project (Unsigned)
        run: |
          mkdir -p .github/scripts
          python3 .github/scripts/patch_ios_project.py

      - name: Build Rust library for iOS
        run: |
          cd src-tauri
          cargo build --release --target aarch64-apple-ios

      - name: Build iOS App (Unsigned)
        run: |
          set -e
          
          # Find project
          XCODEPROJ=$(find src-tauri/gen/apple -name "*.xcodeproj" | head -1)
          if [ -z "$XCODEPROJ" ]; then
            echo "ERROR: No Xcode project found"
            exit 1
          fi
          
          echo "Project: $XCODEPROJ"
          
          # Get scheme
          SCHEME=$(xcodebuild -project "$XCODEPROJ" -list 2>/dev/null | grep -A 100 "Schemes:" | grep -v "Schemes:" | sed 's/^[[:space:]]*//' | grep -v "^$" | head -1)
          echo "Scheme: $SCHEME"
          
          # Build
          xcodebuild build \
            -project "$XCODEPROJ" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -derivedDataPath ./build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            ONLY_ACTIVE_ARCH=NO

      - name: Package IPA
        run: |
          set -e
          
          APP_PATH=$(find ./build/Build/Products/Release-iphoneos -name "*.app" -type d | head -1)
          
          if [ -z "$APP_PATH" ]; then
             echo "Trying alternate path..."
             APP_PATH=$(find ./build -name "*.app" -type d | grep -v "Simulator" | head -1)
          fi

          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app bundle found"
            find ./build -name "*.app"
            exit 1
          fi
          
          echo "Found app: $APP_PATH"
          
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          
          zip -r iMAGE-unsigned.ipa Payload
          rm -rf Payload
          
          echo "âœ… Created iMAGE-unsigned.ipa"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: iMAGE-unsigned.ipa
          retention-days: 30

  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.0.12077973"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Initialize Android project
        run: pnpm tauri android init

      - name: Build Android APK
        run: pnpm tauri android build --release
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          retention-days: 30

  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Build desktop app
        run: pnpm tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
          retention-days: 30
