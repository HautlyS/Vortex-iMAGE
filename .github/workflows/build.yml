name: Build All Platforms

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: iMAGE

jobs:
  build-ios-unsigned:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Initialize iOS project
        run: pnpm tauri ios init

      - name: Disable code signing (Python)
        run: |
          python3 << 'EOF'
          import re
          import glob
          
          pbxproj = glob.glob('src-tauri/gen/apple/**/*.pbxproj', recursive=True)
          if not pbxproj:
              print("ERROR: No pbxproj found")
              exit(1)
          
          path = pbxproj[0]
          print(f"Modifying: {path}")
          
          with open(path, 'r') as f:
              content = f.read()
          
          # Backup
          with open(path + '.backup', 'w') as f:
              f.write(content)
          
          # Replace code signing settings (preserve semicolons)
          replacements = [
              (r'CODE_SIGN_IDENTITY = "[^"]*"', 'CODE_SIGN_IDENTITY = ""'),
              (r'DEVELOPMENT_TEAM = [A-Z0-9]+', 'DEVELOPMENT_TEAM = ""'),
              (r'DEVELOPMENT_TEAM = "[^"]*"', 'DEVELOPMENT_TEAM = ""'),
              (r'CODE_SIGNING_REQUIRED = YES', 'CODE_SIGNING_REQUIRED = NO'),
              (r'CODE_SIGNING_ALLOWED = YES', 'CODE_SIGNING_ALLOWED = NO'),
              (r'PROVISIONING_PROFILE_SPECIFIER = "[^"]*"', 'PROVISIONING_PROFILE_SPECIFIER = ""'),
              (r'"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "[^"]*"', '"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = ""'),
          ]
          
          for pattern, replacement in replacements:
              content = re.sub(pattern, replacement, content)
          
          # Add missing settings if not present
          if 'CODE_SIGNING_REQUIRED' not in content:
              content = content.replace('buildSettings = {', 'buildSettings = {\n\t\t\t\tCODE_SIGNING_REQUIRED = NO;')
          if 'CODE_SIGNING_ALLOWED' not in content:
              content = content.replace('buildSettings = {', 'buildSettings = {\n\t\t\t\tCODE_SIGNING_ALLOWED = NO;')
          
          with open(path, 'w') as f:
              f.write(content)
          
          print("Code signing disabled successfully")
          EOF

      - name: Build Rust library for iOS
        run: |
          cd src-tauri
          cargo build --release --target aarch64-apple-ios
          echo "Rust library built for arm64"

      - name: Build iOS app (unsigned for device)
        run: |
          set -e
          
          # Find project
          XCODEPROJ=$(find src-tauri/gen/apple -name "*.xcodeproj" | head -1)
          if [ -z "$XCODEPROJ" ]; then
            echo "ERROR: No Xcode project found"
            exit 1
          fi
          
          echo "Project: $XCODEPROJ"
          
          # Get scheme
          SCHEME=$(xcodebuild -project "$XCODEPROJ" -list 2>/dev/null | grep -A 100 "Schemes:" | grep -v "Schemes:" | sed 's/^[[:space:]]*//' | grep -v "^$" | head -1)
          echo "Scheme: $SCHEME"
          
          # Build for device (arm64) - unsigned
          xcodebuild build \
            -project "$XCODEPROJ" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -derivedDataPath ./build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            ONLY_ACTIVE_ARCH=NO \
            ENABLE_BITCODE=NO

      - name: Create unsigned IPA for Sideloadly
        run: |
          set -e
          
          # Find the .app bundle
          APP_PATH=$(find ./build -name "*.app" -type d | grep -v "Simulator" | head -1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Searching in alternative locations..."
            APP_PATH=$(find src-tauri/gen/apple -name "*.app" -type d 2>/dev/null | head -1)
          fi
          
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app bundle found"
            find . -name "*.app" -type d 2>/dev/null || true
            exit 1
          fi
          
          echo "Found app: $APP_PATH"
          
          # Verify it's an arm64 build
          BINARY=$(find "$APP_PATH" -type f -perm +111 | head -1)
          if [ -n "$BINARY" ]; then
            file "$BINARY" || true
          fi
          
          # Create IPA structure
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          
          # Create IPA
          zip -r iMAGE-unsigned.ipa Payload -x "*.DS_Store"
          rm -rf Payload
          
          # Verify
          ls -lh iMAGE-unsigned.ipa
          unzip -l iMAGE-unsigned.ipa | head -20
          
          echo "âœ… Unsigned IPA created for Sideloadly"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: iMAGE-unsigned.ipa
          retention-days: 30
          if-no-files-found: error

  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.0.12077973"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Initialize Android project
        run: pnpm tauri android init

      - name: Build Android APK
        run: pnpm tauri android build --release
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          retention-days: 30

  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Build desktop app
        run: pnpm tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
          retention-days: 30
