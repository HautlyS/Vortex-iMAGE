name: Build All Platforms

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: iMAGE

jobs:
  build-ios-unsigned:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Verify frontend dist exists
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Frontend dist folder not found!"
            exit 1
          fi
          echo "âœ… Frontend dist exists:"
          ls -la dist/

      - name: Initialize iOS project
        run: pnpm tauri ios init

      - name: Patch iOS project for unsigned release build
        run: python3 .github/scripts/patch_ios_project.py

      - name: Build Rust library for iOS device (Release)
        run: |
          cd src-tauri
          cargo build --release --target aarch64-apple-ios
          
          # Copy to both debug and release folders (Xcode may look in either)
          mkdir -p gen/apple/Externals/arm64/debug
          mkdir -p gen/apple/Externals/arm64/release
          
          # The library name from Cargo.toml is vortex_image_lib
          LIB_FILE="target/aarch64-apple-ios/release/libvortex_image_lib.a"
          
          if [ ! -f "$LIB_FILE" ]; then
            echo "Looking for any .a file..."
            LIB_FILE=$(find target/aarch64-apple-ios/release -name "*.a" -type f | head -1)
          fi
          
          if [ -z "$LIB_FILE" ] || [ ! -f "$LIB_FILE" ]; then
            echo "âŒ No .a library found"
            ls -la target/aarch64-apple-ios/release/ || true
            exit 1
          fi
          
          echo "Found library: $LIB_FILE"
          cp "$LIB_FILE" gen/apple/Externals/arm64/debug/libapp.a
          cp "$LIB_FILE" gen/apple/Externals/arm64/release/libapp.a
          
          echo "âœ… Rust library built and copied"
          ls -la gen/apple/Externals/arm64/*/

      - name: Copy frontend assets to iOS project
        run: |
          # Tauri iOS expects the dist folder to be available
          # The tauri ios init should have set up the project to look for ../dist
          
          echo "Frontend dist contents:"
          ls -la dist/
          
          # Find where Tauri expects the assets
          APPLE_DIR="src-tauri/gen/apple"
          
          # For Tauri 2.x, assets are bundled during the build
          # We need to ensure the dist folder is in the right place relative to src-tauri
          if [ -d "dist" ]; then
            echo "âœ… Frontend dist folder exists at project root"
          fi
          
          # Also check if there's a Sources folder that needs the assets
          if [ -d "$APPLE_DIR/Sources" ]; then
            echo "Found Sources directory"
            ls -la "$APPLE_DIR/Sources/" || true
          fi

      - name: Build iOS Archive (Unsigned Release)
        run: |
          set -e
          
          XCODEPROJ=$(find src-tauri/gen/apple -name "*.xcodeproj" -type d | head -1)
          echo "Project: $XCODEPROJ"
          
          SCHEME=$(xcodebuild -project "$XCODEPROJ" -list 2>/dev/null | \
            awk '/Schemes:/{flag=1; next} flag && /^$/{flag=0} flag' | \
            sed 's/^[[:space:]]*//' | grep -i ios | head -1)
          
          [ -z "$SCHEME" ] && SCHEME=$(xcodebuild -project "$XCODEPROJ" -list 2>/dev/null | \
            awk '/Schemes:/{flag=1; next} flag && /^$/{flag=0} flag' | \
            sed 's/^[[:space:]]*//' | head -1)
          
          echo "Scheme: $SCHEME"
          
          # Use the xcconfig if it exists
          XCCONFIG=""
          if [ -f "src-tauri/gen/apple/Release-Unsigned.xcconfig" ]; then
            XCCONFIG="-xcconfig src-tauri/gen/apple/Release-Unsigned.xcconfig"
          fi
          
          # Build with Release configuration and proper settings
          xcodebuild archive \
            -project "$XCODEPROJ" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath ./unsigned.xcarchive \
            -destination "generic/platform=iOS" \
            $XCCONFIG \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            AD_HOC_CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            GCC_PREPROCESSOR_DEFINITIONS='$(inherited) RELEASE=1 NDEBUG=1' \
            SWIFT_ACTIVE_COMPILATION_CONDITIONS='RELEASE' \
            ENABLE_BITCODE=NO
          
          echo "âœ… Archive created"

      - name: Package IPA from Archive
        run: |
          set -e
          
          ARCHIVE_PATH="./unsigned.xcarchive"
          
          if [ ! -d "$ARCHIVE_PATH" ]; then
            echo "âŒ Archive not found"
            exit 1
          fi
          
          APP_PATH=$(find "$ARCHIVE_PATH/Products/Applications" -name "*.app" -type d 2>/dev/null | head -1)
          
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find "$ARCHIVE_PATH" -name "*.app" -type d 2>/dev/null | head -1)
          fi
          
          if [ -z "$APP_PATH" ]; then
            echo "âŒ No .app found in archive"
            exit 1
          fi
          
          echo "âœ… Found: $APP_PATH"
          
          # Verify the app contains bundled assets (not pointing to localhost)
          if [ -f "$APP_PATH/Info.plist" ]; then
            echo "ðŸ“‹ App Info.plist found"
          fi
          
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r -q iMAGE-unsigned.ipa Payload/
          rm -rf Payload
          
          echo "âœ… IPA created: iMAGE-unsigned.ipa"
          ls -la iMAGE-unsigned.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: iMAGE-unsigned.ipa
          retention-days: 30

  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          sdkmanager --install "ndk;27.0.12077973"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Initialize Android project
        run: pnpm tauri android init

      - name: Build Android APK
        run: pnpm tauri android build --features pqcrypto-backend
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          retention-days: 30

  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Build desktop app
        run: pnpm tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
          retention-days: 30
