name: Build All Platforms

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: iMAGE

jobs:
  build-ios-unsigned:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Verify frontend dist exists
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Frontend dist folder not found!"
            exit 1
          fi
          echo "âœ… Frontend dist exists:"
          ls -la dist/

      - name: Initialize iOS project
        run: pnpm tauri ios init

      - name: Build iOS with Tauri (Release mode)
        id: tauri_build
        continue-on-error: true
        run: |
          # Run tauri ios build in release mode
          # The --export-method none skips code signing
          # This builds the Rust library AND generates the Xcode project properly
          pnpm tauri ios build --target aarch64 --export-method none 2>&1 | tee build_output.txt || true
          
          echo "ðŸ“¦ Checking what was built..."
          find src-tauri/gen/apple/Externals -name "*.a" -type f 2>/dev/null || echo "No .a files in Externals"
          find src-tauri/target -name "*.a" -type f 2>/dev/null | head -10 || echo "No .a files in target"

      - name: Verify Rust library was built
        run: |
          echo "ðŸ” Searching for built libraries..."
          
          # Tauri 2.x places the library in Externals with architecture folder
          # The library is named based on the crate, but linked as -lapp
          
          # Check various possible locations
          LOCATIONS=(
            "src-tauri/gen/apple/Externals/arm64/release/libapp.a"
            "src-tauri/gen/apple/Externals/arm64/debug/libapp.a"
            "src-tauri/gen/apple/Externals/aarch64/release/libapp.a"
            "src-tauri/gen/apple/Externals/aarch64/debug/libapp.a"
          )
          
          FOUND=""
          for loc in "${LOCATIONS[@]}"; do
            if [ -f "$loc" ]; then
              echo "âœ… Found library at: $loc"
              FOUND="$loc"
              ls -la "$loc"
              break
            fi
          done
          
          # Also check for any .a files in target directory
          if [ -z "$FOUND" ]; then
            echo "ðŸ“‚ Checking target directory for static libraries..."
            find src-tauri/target/aarch64-apple-ios -name "*.a" -type f 2>/dev/null | while read f; do
              echo "  Found: $f"
            done
          fi
          
          if [ -z "$FOUND" ]; then
            echo "âŒ libapp.a not found in expected Externals locations"
            echo ""
            echo "ðŸ“‚ Full search for .a files:"
            find src-tauri -name "*.a" -type f 2>/dev/null || echo "No .a files found"
            
            # Try to find and copy from target if it exists there
            TARGET_LIB=$(find src-tauri/target/aarch64-apple-ios -name "libvortex_image_lib.a" -type f 2>/dev/null | head -1)
            if [ -n "$TARGET_LIB" ]; then
              echo ""
              echo "ðŸ“¦ Found library in target, copying to Externals..."
              mkdir -p "src-tauri/gen/apple/Externals/arm64/release"
              mkdir -p "src-tauri/gen/apple/Externals/arm64/debug"
              cp "$TARGET_LIB" "src-tauri/gen/apple/Externals/arm64/release/libapp.a"
              cp "$TARGET_LIB" "src-tauri/gen/apple/Externals/arm64/debug/libapp.a"
              FOUND="src-tauri/gen/apple/Externals/arm64/release/libapp.a"
              echo "âœ… Copied library to Externals"
            fi
          fi
          
          if [ -z "$FOUND" ]; then
            echo "âŒ Could not find or create libapp.a"
            exit 1
          fi
          
          # Ensure the library exists in BOTH debug and release directories
          # because Xcode might look in either depending on configuration
          RELEASE_DIR="src-tauri/gen/apple/Externals/arm64/release"
          DEBUG_DIR="src-tauri/gen/apple/Externals/arm64/debug"
          
          mkdir -p "$RELEASE_DIR" "$DEBUG_DIR"
          
          if [ -f "$RELEASE_DIR/libapp.a" ] && [ ! -f "$DEBUG_DIR/libapp.a" ]; then
            cp "$RELEASE_DIR/libapp.a" "$DEBUG_DIR/libapp.a"
            echo "âœ… Copied release library to debug directory"
          elif [ -f "$DEBUG_DIR/libapp.a" ] && [ ! -f "$RELEASE_DIR/libapp.a" ]; then
            cp "$DEBUG_DIR/libapp.a" "$RELEASE_DIR/libapp.a"
            echo "âœ… Copied debug library to release directory"
          fi
          
          echo ""
          echo "ðŸ“¦ Final library locations:"
          ls -la "$RELEASE_DIR" 2>/dev/null || echo "No release dir"
          ls -la "$DEBUG_DIR" 2>/dev/null || echo "No debug dir"

      - name: Patch iOS project for unsigned build
        run: python3 .github/scripts/patch_ios_project.py

      - name: Debug - Show project state
        run: |
          echo "=== Library locations ==="
          find src-tauri/gen/apple/Externals -type f -name "*.a" 2>/dev/null || echo "No libraries"
          
          echo ""
          echo "=== Xcode project schemes ==="
          XCODEPROJ=$(find src-tauri/gen/apple -name "*.xcodeproj" -type d | head -1)
          if [ -n "$XCODEPROJ" ]; then
            xcodebuild -project "$XCODEPROJ" -list 2>/dev/null || echo "Could not list schemes"
          fi

      - name: Build iOS Archive (Unsigned Release)
        run: |
          set -e
          
          XCODEPROJ=$(find src-tauri/gen/apple -name "*.xcodeproj" -type d | head -1)
          echo "ðŸ“ Project: $XCODEPROJ"
          
          if [ -z "$XCODEPROJ" ]; then
            echo "âŒ No Xcode project found!"
            exit 1
          fi
          
          # Get the project directory for SRCROOT
          PROJECT_DIR=$(dirname "$XCODEPROJ")
          echo "ðŸ“‚ Project directory: $PROJECT_DIR"
          
          # Get the iOS scheme
          SCHEME=$(xcodebuild -project "$XCODEPROJ" -list 2>/dev/null | \
            awk '/Schemes:/{flag=1; next} flag && /^$/{flag=0} flag' | \
            sed 's/^[[:space:]]*//' | grep -i ios | head -1)
          
          [ -z "$SCHEME" ] && SCHEME=$(xcodebuild -project "$XCODEPROJ" -list 2>/dev/null | \
            awk '/Schemes:/{flag=1; next} flag && /^$/{flag=0} flag' | \
            sed 's/^[[:space:]]*//' | head -1)
          
          echo "ðŸŽ¯ Using scheme: $SCHEME"
          
          # Verify library exists before building
          echo "ðŸ“¦ Verifying library before xcodebuild..."
          ls -la "$PROJECT_DIR/Externals/arm64/release/" 2>/dev/null || echo "No release dir"
          ls -la "$PROJECT_DIR/Externals/arm64/debug/" 2>/dev/null || echo "No debug dir"
          
          # Build archive with Release configuration and no code signing
          # Add both debug and release paths to LIBRARY_SEARCH_PATHS
          xcodebuild archive \
            -project "$XCODEPROJ" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath ./unsigned.xcarchive \
            -destination "generic/platform=iOS" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            AD_HOC_CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            ENABLE_BITCODE=NO \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES \
            "LIBRARY_SEARCH_PATHS=\$(inherited) \$(SRCROOT)/Externals/arm64/release \$(SRCROOT)/Externals/arm64/debug"
          
          echo "âœ… Archive created successfully"

      - name: Package IPA from Archive
        run: |
          set -e
          
          ARCHIVE_PATH="./unsigned.xcarchive"
          
          if [ ! -d "$ARCHIVE_PATH" ]; then
            echo "âŒ Archive not found"
            exit 1
          fi
          
          # Find the .app bundle
          APP_PATH=$(find "$ARCHIVE_PATH/Products/Applications" -name "*.app" -type d 2>/dev/null | head -1)
          
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find "$ARCHIVE_PATH" -name "*.app" -type d 2>/dev/null | head -1)
          fi
          
          if [ -z "$APP_PATH" ]; then
            echo "âŒ No .app found in archive"
            echo "Archive contents:"
            find "$ARCHIVE_PATH" -type d | head -20
            exit 1
          fi
          
          echo "âœ… Found app: $APP_PATH"
          
          # Show app contents
          echo "ðŸ“± App bundle contents:"
          ls -la "$APP_PATH/" | head -15
          
          # Create IPA
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r -q iMAGE-unsigned.ipa Payload/
          rm -rf Payload
          
          echo "âœ… IPA created: iMAGE-unsigned.ipa"
          ls -la iMAGE-unsigned.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: iMAGE-unsigned.ipa
          retention-days: 30

  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          sdkmanager --install "ndk;27.0.12077973"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Initialize Android project
        run: pnpm tauri android init

      - name: Build Android APK
        run: pnpm tauri android build --features pqcrypto-backend
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          retention-days: 30

  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Build desktop app
        run: pnpm tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
          retention-days: 30
