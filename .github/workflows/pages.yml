name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm run build
        env:
          VITE_WEB_MODE: 'true'

      - name: Prepare Pages structure
        run: |
          # Create pages directory structure
          mkdir -p pages-dist
          
          # Copy landing page as root
          cp landing/index.html pages-dist/index.html
          cp landing/styles.css pages-dist/styles.css
          cp landing/app.js pages-dist/app.js
          
          # Copy web app to /app subdirectory
          mkdir -p pages-dist/app
          cp -r dist/* pages-dist/app/
          
          # Create .nojekyll to prevent Jekyll processing
          touch pages-dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
