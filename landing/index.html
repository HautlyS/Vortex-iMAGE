<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>iMAGE - Vortex Interface</title>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600&display=swap');
    :root { --bg: #0c0c0e; --surface: rgba(255,255,255,0.02); --border: rgba(255,255,255,0.04); --text: #fafafa; --text-muted: rgba(255,255,255,0.4); --accent: #8b5cf6; --accent-2: #6366f1; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100vh; overflow: hidden; background: var(--bg); font-family: 'Geist', 'Inter', -apple-system, sans-serif; color: var(--text); -webkit-font-smoothing: antialiased; }

    .noise { position: fixed; inset: 0; opacity: 0.015; pointer-events: none; background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E"); }

    .glow { position: fixed; width: 600px; height: 600px; border-radius: 50%; filter: blur(120px); opacity: 0; pointer-events: none; }
    .glow-1 { top: -20%; left: -10%; background: rgba(139,92,246,0.12); }
    .glow-2 { bottom: -30%; right: -10%; background: rgba(99,102,241,0.08); }

    .lines { position: fixed; inset: 0; overflow: hidden; opacity: 0; }
    .line { position: absolute; width: 1px; height: 100vh; background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.03), transparent); }

    .content { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }

    .chip { display: inline-flex; align-items: center; gap: 6px; padding: 6px 14px; background: var(--surface); border: 1px solid var(--border); border-radius: 100px; font-size: 0.7rem; font-weight: 400; color: var(--text-muted); letter-spacing: 0.04em; text-transform: uppercase; margin-bottom: 2rem; opacity: 0; backdrop-filter: blur(10px); }
    .chip-dot { width: 5px; height: 5px; background: var(--accent); border-radius: 50%; animation: pulse-dot 2s ease-in-out infinite; }
    @keyframes pulse-dot { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }

    .title { font-size: clamp(4rem, 18vw, 12rem); font-weight: 600; letter-spacing: -0.04em; line-height: 0.9; margin-bottom: 1.5rem; opacity: 0; }

    .desc { max-width: 400px; font-size: 1rem; font-weight: 300; line-height: 1.6; color: var(--text-muted); text-align: center; margin-bottom: 3rem; opacity: 0; }

    .cards { display: flex; gap: 12px; margin-bottom: 2.5rem; }
    .card { padding: 16px 20px; background: var(--surface); border: 1px solid var(--border); border-radius: 14px; backdrop-filter: blur(20px); display: flex; align-items: center; gap: 12px; opacity: 0; transition: all 0.25s ease; cursor: default; }
    .card:hover { background: rgba(255,255,255,0.04); border-color: rgba(255,255,255,0.08); transform: translateY(-1px); }
    .card-icon { width: 32px; height: 32px; background: linear-gradient(135deg, var(--accent-2), var(--accent)); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; }
    .card-label { font-size: 0.8rem; font-weight: 400; color: rgba(255,255,255,0.7); }

    .btn { display: inline-flex; align-items: center; gap: 10px; padding: 14px 28px; background: var(--text); border: none; border-radius: 12px; color: var(--bg); text-decoration: none; font-size: 0.9rem; font-weight: 500; opacity: 0; transition: all 0.2s ease; }
    .btn:hover { transform: scale(1.03); box-shadow: 0 0 40px rgba(255,255,255,0.15); }
    .btn svg { width: 16px; height: 16px; transition: transform 0.2s; }
    .btn:hover svg { transform: translateX(3px); }

    .footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 1.5rem; display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; color: var(--text-muted); opacity: 0; }
    .footer a { color: var(--text-muted); text-decoration: none; transition: color 0.2s; }
    .footer a:hover { color: var(--text); }

    @media (max-width: 640px) {
      .cards { flex-direction: column; width: 100%; max-width: 260px; }
      .card { justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>
  <div class="lines"></div>

  <div class="content">
    <div class="chip"><span class="chip-dot"></span>Vortex Interface</div>
    <h1 class="title">iMAGE</h1>
    <p class="desc">Store and organize your photos using GitHub repositories. Secure, versioned, yours.</p>
    <div class="cards">
      <div class="card"><div class="card-icon">‚òÅ</div><span class="card-label">Cloud Sync</span></div>
      <div class="card"><div class="card-icon">‚ö°</div><span class="card-label">Git LFS</span></div>
      <div class="card"><div class="card-icon">üîê</div><span class="card-label">Private Repos</span></div>
    </div>
    <a href="https://github.com/Hauteclere/Vortex-iMAGE/releases" class="btn">
      Download
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><path d="M5 12h14M13 6l6 6-6 6"/></svg>
    </a>
  </div>

  <div class="footer">
    <span>¬© 2024 Vortex</span>
    <a href="https://github.com/Hauteclere/Vortex-iMAGE">GitHub</a>
  </div>

  <script>
    // Generate vertical lines
    const linesEl = document.querySelector('.lines');
    for (let i = 0; i < 8; i++) {
      const line = document.createElement('div');
      line.className = 'line';
      line.style.left = `${12.5 * (i + 1)}%`;
      linesEl.appendChild(line);
    }

    const tl = anime.timeline({ easing: 'easeOutCubic' });

    tl.add({ targets: '.glow', opacity: [0, 1], scale: [0.9, 1], duration: 1800 }, 0)
      .add({ targets: '.lines', opacity: [0, 1], duration: 1500 }, 200)
      .add({ targets: '.chip', opacity: [0, 1], translateY: [15, 0], duration: 800 }, 400)
      .add({ targets: '.title', opacity: [0, 1], translateY: [50, 0], duration: 1000, easing: 'easeOutExpo' }, 500)
      .add({ targets: '.desc', opacity: [0, 1], translateY: [20, 0], duration: 800 }, 800)
      .add({ targets: '.card', opacity: [0, 1], translateY: [25, 0], scale: [0.96, 1], duration: 700, delay: anime.stagger(80) }, 1000)
      .add({ targets: '.btn', opacity: [0, 1], translateY: [15, 0], duration: 700 }, 1300)
      .add({ targets: '.footer', opacity: [0, 1], duration: 800 }, 1500);

    // Subtle glow movement
    anime({ targets: '.glow-1', translateX: [-30, 30], translateY: [-20, 20], duration: 12000, direction: 'alternate', easing: 'easeInOutSine', loop: true });
    anime({ targets: '.glow-2', translateX: [20, -20], translateY: [15, -15], duration: 15000, direction: 'alternate', easing: 'easeInOutSine', loop: true });

    // Card hover
    document.querySelectorAll('.card').forEach(c => {
      c.addEventListener('mouseenter', () => anime({ targets: c.querySelector('.card-icon'), scale: [1, 1.08, 1], duration: 350, easing: 'easeOutElastic(1, .6)' }));
    });
  </script>
</body>
</html>
