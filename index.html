<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0a0b" />
    <meta name="description" content="iMAGE - Armazenamento seguro de fotos com GitHub" />
    <meta name="color-scheme" content="dark" />
    <title>iMAGE</title>
    <style>
      /* ============================================
         iMAGE - Matrix/Apple 2030 Dark Theme
         Production-Ready Global Styles
         ============================================ */
      
      :root {
        /* Core Colors */
        --bg-primary: #0a0a0b;
        --bg-secondary: #111113;
        --bg-tertiary: #18181b;
        --bg-elevated: #1f1f23;
        --bg-hover: rgba(255, 255, 255, 0.04);
        --bg-active: rgba(255, 255, 255, 0.08);
        
        /* Text Colors */
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;
        --text-disabled: #52525b;
        
        /* Border Colors */
        --border-subtle: rgba(255, 255, 255, 0.06);
        --border-default: rgba(255, 255, 255, 0.1);
        --border-strong: rgba(255, 255, 255, 0.15);
        
        /* Accent Colors */
        --accent-color: #6366f1;
        --accent-rgb: 99, 102, 241;
        --accent-hover: #818cf8;
        --accent-light: rgba(99, 102, 241, 0.15);
        --accent-medium: rgba(99, 102, 241, 0.25);
        --accent-glow: rgba(99, 102, 241, 0.4);
        
        /* Semantic Colors */
        --success: #22c55e;
        --success-rgb: 34, 197, 94;
        --warning: #f59e0b;
        --warning-rgb: 245, 158, 11;
        --error: #ef4444;
        --error-rgb: 239, 68, 68;
        --info: #3b82f6;
        --info-rgb: 59, 130, 246;
        
        /* Gradients */
        --gradient-accent: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
        --gradient-surface: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
        --gradient-glow: radial-gradient(ellipse at center, rgba(var(--accent-rgb), 0.15) 0%, transparent 70%);
        
        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.6);
        --shadow-glow: 0 0 24px rgba(var(--accent-rgb), 0.3);
        
        /* Spacing */
        --space-1: 0.25rem;
        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-5: 1.25rem;
        --space-6: 1.5rem;
        --space-8: 2rem;
        
        /* Border Radius */
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --radius-2xl: 1.5rem;
        --radius-full: 9999px;
        
        /* Typography */
        --font-sans: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        --font-mono: 'SF Mono', 'Fira Code', 'Consolas', monospace;
        
        /* Animation */
        --transition-fast: 0.1s ease;
        --transition-base: 0.15s ease;
        --transition-slow: 0.25s ease;
        --transition-spring: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Reset & Base */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      body {
        font-family: var(--font-sans);
        font-size: 0.875rem;
        line-height: 1.5;
        background: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        overflow-x: hidden;
        min-height: 100vh;
      }

      #app {
        min-height: 100vh;
        isolation: isolate;
      }

      /* Typography */
      h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        line-height: 1.25;
        letter-spacing: -0.02em;
      }

      p { line-height: 1.6; }

      a {
        color: var(--accent-hover);
        text-decoration: none;
        transition: color var(--transition-fast);
      }

      a:hover { color: var(--text-primary); }

      /* Form Elements */
      input, textarea, select, button {
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
      }

      input::placeholder,
      textarea::placeholder {
        color: var(--text-disabled);
        opacity: 1;
      }

      button {
        cursor: pointer;
        border: none;
        background: none;
        color: inherit;
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }

      /* Focus States */
      :focus { outline: none; }

      :focus-visible {
        outline: 2px solid var(--accent-color);
        outline-offset: 2px;
      }

      /* Selection */
      ::selection {
        background: rgba(var(--accent-rgb), 0.35);
        color: var(--text-primary);
      }

      /* Scrollbar - Webkit */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-full);
        border: 2px solid transparent;
        background-clip: padding-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid transparent;
        background-clip: padding-box;
      }

      ::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* Scrollbar - Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
      }

      /* ============================================
         Interactive Element Enhancements
         ============================================ */

      /* Glow Effects on Hover */
      .glow-effects button:not(:disabled):hover,
      .glow-effects .nav-item.active {
        box-shadow: var(--shadow-glow);
      }

      .glow-effects input:focus,
      .glow-effects textarea:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(var(--accent-rgb), 0.15), 
                    0 0 20px rgba(var(--accent-rgb), 0.15);
      }

      /* Button Base Styles */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        padding: var(--space-2) var(--space-4);
        font-weight: 500;
        border-radius: var(--radius-md);
        transition: all var(--transition-base);
      }

      .btn-primary {
        background: var(--gradient-accent);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        filter: brightness(1.1);
        transform: translateY(-1px);
        box-shadow: var(--shadow-glow);
      }

      .btn-secondary {
        background: var(--bg-hover);
        border: 1px solid var(--border-default);
        color: var(--text-secondary);
      }

      .btn-secondary:hover:not(:disabled) {
        background: var(--bg-active);
        color: var(--text-primary);
        border-color: var(--border-strong);
      }

      /* Card Styles */
      .card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-lg);
        overflow: hidden;
      }

      .card-elevated {
        background: var(--bg-elevated);
        box-shadow: var(--shadow-lg);
      }

      /* ============================================
         Visual Effects
         ============================================ */

      /* Subtle Vignette - Disabled for glass effect */
      /*
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(
          ellipse 80% 60% at 50% 50%,
          transparent 0%,
          rgba(0, 0, 0, 0.4) 100%
        );
        z-index: 9998;
      }
      */

      /* Ambient Glow (optional - add class to body) */
      .ambient-glow::after {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        pointer-events: none;
        background: var(--gradient-glow);
        opacity: 0.5;
        z-index: -1;
        animation: ambientPulse 8s ease-in-out infinite;
      }

      @keyframes ambientPulse {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.1); }
      }

      /* Noise Texture (optional - add class to body) */
      .noise-texture::before {
        content: '';
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.015;
        z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      }

      /* ============================================
         Animations
         ============================================ */

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-16px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* Loading Skeleton */
      .skeleton {
        background: linear-gradient(
          90deg,
          var(--bg-tertiary) 25%,
          var(--bg-elevated) 50%,
          var(--bg-tertiary) 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: var(--radius-sm);
      }

      /* Spinner */
      .spinner {
        width: 1.25rem;
        height: 1.25rem;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-top-color: currentColor;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      /* ============================================
         Utility Classes
         ============================================ */

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .truncate {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { scrollbar-width: none; }

      /* ============================================
         Responsive Breakpoints Reference
         sm: 640px, md: 768px, lg: 1024px, xl: 1280px
         ============================================ */

      @media (max-width: 768px) {
        :root {
          --space-4: 0.875rem;
          --space-6: 1.25rem;
        }
      }

      /* Reduced Motion */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* High Contrast Mode */
      @media (prefers-contrast: high) {
        :root {
          --border-subtle: rgba(255, 255, 255, 0.2);
          --border-default: rgba(255, 255, 255, 0.3);
        }
      }
    </style>
  </head>

  <body class="glow-effects">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
